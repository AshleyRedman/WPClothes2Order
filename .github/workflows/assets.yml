name: Assets
on: [push]

jobs:
    ci:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm i

            - name: Prettier
              run: npm run format:check

            - name: TypeScript
              run: npm run types

            - name: ES lint
              run: npm run lint:check

            - name: NCU
              run: npm run packages:check
